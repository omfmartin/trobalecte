<!DOCTYPE html>
<html lang="oc">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trobalècte: Espleit d'etiquetatge</title>
  <script src="./ui.js"></script>
  <link rel="stylesheet" href="./estil.css">
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>

<body onload="cargar()">
  <header>
    <h1>Trobalècte: Espleit d'etiquetatge</h1>
  </header>

  <main>
    <div class="rengada mesme-nautor">

      <div id="wiki" class="caissa">
        <h2 id="nomFichierWiki"></h2>
        <div id="contengutWiki"></div>
      </div>

      <div id="formulariDialecte" class="caissa">
        <h2>Seleccionar lo dialècte</h2>
        <input type="hidden" name="nomFichierWiki" value="">
        <form onsubmit="mandarDialecte(event)">
          <div id="dialectOptions"></div>
          <div id="botons">
            <button type="button" class="btn segondari" onclick="seleccionarPaginaWikipedia()">Novela pagina</button>
            <button type="button" class="btn primari" onclick="mandarDialecte()">Mandar</button>

          </div>
        </form>
      </div>

    </div>

    <div class="rengada">
      <div id="parametres" class="caissa">
        <h2>Paramètres</h2>
        <label for="tecnicaSeleccionPagina">Tecnica de seleccion:</label>
        <select name="tecnicaSeleccionPagina" id="tecnicaSeleccionPagina">
          <option value="aleatori">Aleatòri</option>
          <option value="entropia">Entropia</option>
        </select>
      </div>
    </div>
  </main>

</body>

</html>
