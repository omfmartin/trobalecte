<!DOCTYPE html>
<html lang="oc">

<head>
  <meta charset="UTF-8">
  <title>Etiquetatge dels dialèctes de wikipedia</title>
  <script src="./ui.js"></script>
  <link rel="stylesheet" href="./estil.css">
</head>

<body onload="cargarPagina()">
  <h1>Etiquetatge dels dialèctes de wikipedia</h1>

  <div id="caissaFlex">

    <div id="formulariDialecte">
      <h3>Seleccionar lo dialècte:</h3>

      <input type="hidden" name="nomFichierWiki" value="">

      <form onsubmit="mandarDialecte(event)">
        <div id="dialectOptions"></div>
        <br>
        <button type="button" onclick="mandarDialecte()">Mandar</button>
      </form>
    </div>

    <div id="wiki">
      <h3 id="nomFichierWiki"></h3>
      <div id="contengutWiki"></div>
    </div>

  </div>

</body>

</html>
