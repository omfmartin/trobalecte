<!DOCTYPE html>
<html lang="oc">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trobalècte - Etiquetatge</title>
  <script src="./ui.js"></script>
  <link rel="stylesheet" href="./estil.css">
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>

<body onload="cargar()">
  <h1>Etiquetatge dels dialèctes del Wikipedia occitan</h1>

  <div id="contenidor">

    <div class="fila">
      <div id="wiki" class="caissa">
        <h3 id="nomFichierWiki"></h3>
        <div id="contengutWiki"></div>
      </div>

      <div id="formulariDialecte" class="caissa">
        <h3>Seleccionar lo dialècte</h3>
        <input type="hidden" name="nomFichierWiki" value="">
        <form onsubmit="mandarDialecte(event)">
          <div id="dialectOptions"></div>
          <div id="botons">
            <button type="button" onclick="mandarDialecte()">Mandar</button>
            <button type="button" onclick="seleccionarPaginaWikipedia()">Novela pagina</button>
          </div>
        </form>
      </div>
    </div>

    <div class="fila">
      <div id="parametres" class="caissa">
        <h3>Paramètres</h3>
        <label for="tecnicaSeleccionPagina">Tecnica de seleccion de pagina Wikipedia:</label>
        <select name="tecnicaSeleccionPagina" id="tecnicaSeleccionPagina">
          <option value="aleatori">Aleatòri</option>
          <option value="fichier">Fichièr</option>
        </select>
      </div>
    </div>

  </div>
</body>

</html>
